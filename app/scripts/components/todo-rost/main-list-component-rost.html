<div class="main">
    <a href="#!" class="home-button">Home</a>
    <h1 class="main-header">Total Tasks: {{$ctrl.getTotalTodos()}}</h1>
    <add-new-task-component-rost 
        on-update="$ctrl.addTodo($event)">
    </add-new-task-component-rost>
    <create-task-and-filter-component-rost 
        todos="$ctrl.todos">
    </create-task-and-filter-component-rost>
    <delete-marked-tasks-component-rost 
        on-delete="$ctrl.deleteMarkedTodos()" 
        on-delete-all="$ctrl.deleteAllTodos()">
    </delete-marked-tasks-component-rost>
</div>
