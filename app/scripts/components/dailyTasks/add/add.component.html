<form name="todoAddForm" ng-submit="$ctrl.todoAdd()" >
  <input
    type="text"
    name="new task"
    ng-model="$ctrl.todoInputTask"
    placeholder="Add new task"
    minlength="2"
    maxlength="50"
    required
    class="validInput-{{ $ctrl.isValid }} addTaskName"
  />
  <input
    type="number"
    name="new task"
    ng-model="$ctrl.todoInputLevel"
    placeholder="Add priority of task (1-10)"
    min="1"
    max="10"
    required
    class="addTaskNumber"
  />
  <input type="submit" name="Add" value="Add" class="button add_button" />
</form>
<p class="validText validText-{{ $ctrl.isValid }}">Enter your task!!!</p>
