<div>
   <div ng-repeat="tod in $ctrl.todo">
      <input type="checkbox" ng-model="tod.done"/>
      <span class="done-{{tod.done}}">{{tod.text}}</span>
      <editable-field 
         field-value="tod.text" 
         field-type="text" 
         on-update="$ctrl.update(tod.id, 'text', value)"></editable-field>
      <button ng-click="$ctrl.deleteOne(tod)">x</button>
   </div>
</div>
