<div class="container">
    <div class="page-header">
        <h1>Привет, {{$ctrl.user}}, количество дел на сегодня: {{$ctrl.todos.length}}</h1>
    </div>
    <general-add-form-to-do on-add="$ctrl.addNewToDo($event)"></general-add-form-to-do>
    <filters-to-do-items query="$ctrl.filterQuery" sort="$ctrl.sortByState"></filters-to-do-items>
    <general-table-to-do todos="$ctrl.todos" query="$ctrl.filterQuery" sort="$ctrl.sortByState"
        on-delete-item="$ctrl.deleteItem($event)" on-update="$ctrl.updateTodo($event)">
    </general-table-to-do>
    <button ng-click="$ctrl.deleteList()" ng-if="$ctrl.todos.length > 0" class="btn">Удалить всё</button>
</div>
